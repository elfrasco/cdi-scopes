<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>cdi-scopes</title>
<link href="styles/styles.css" rel="stylesheet"></link>
</head>
<body>
	<h:form>
		<h:panelGrid columns="2" styleClass="panels">
			<h:panelGrid columns="1" styleClass="scope-panel">
				<f:facet name="header">
					<h:outputText value="@RequestScoped" styleClass="scope-name" />
				</f:facet>
	        	<hr/>
	        	<h:panelGrid columns="3">
		        	<h:outputLabel value="Text to Add: " for="requestTextInput" />
		        	<h:inputText id="requestTextInput" value="#{paragraphCtrl.requestText}" />
		        	<h:commandButton id="addRequestText" action="#{paragraphCtrl.addRequestText}" value="Add">
		        		<f:ajax render="requestOutputText" />
		        	</h:commandButton>
		        </h:panelGrid>
		    	<hr/>
		    	<h:outputText id="requestOutputText" value="Paragraph: #{paragraphCtrl.request.value}" />
			</h:panelGrid>
			<h:panelGrid columns="1" styleClass="scope-panel">
				<f:facet name="header">
					<h:outputText value="@ConversationScoped" styleClass="scope-name" />
				</f:facet>
	        	<hr/>
				<h:panelGrid columns="3">
		        	<h:outputLabel value="Text to Add: " for="conversationTextInput" />
		        	<h:inputText id="conversationTextInput" value="#{paragraphCtrl.conversationText}" />
		        	<h:commandButton id="addConversationText" action="#{paragraphCtrl.addConversationText}" value="Add">
		        		<f:ajax render="conversationOutputText" />
		        	</h:commandButton>
		        </h:panelGrid>
		    	<hr/>
		    	<h:outputText id="conversationOutputText" value="Paragraph: #{paragraphCtrl.conversation.value}" />
			</h:panelGrid>
			<h:panelGrid columns="1" styleClass="scope-panel">
				<f:facet name="header">
					<h:outputText value="@SessionScoped" styleClass="scope-name" />
				</f:facet>
	        	<hr/>
	        	<h:panelGrid columns="3">
		        	<h:outputLabel value="Text to Add: " for="sessionTextInput" />
		        	<h:inputText id="sessionTextInput" value="#{paragraphCtrl.sessionText}" />
		        	<h:commandButton id="addSessionText" action="#{paragraphCtrl.addSessionText}" value="Add">
		        		<f:ajax render="sessionOutputText" />
		        	</h:commandButton>
				</h:panelGrid>
		    	<hr/>
		    	<h:outputText id="sessionOutputText" value="Paragraph: #{paragraphCtrl.session.value}" />
			</h:panelGrid>
			<h:panelGrid columns="1" styleClass="scope-panel">
				<f:facet name="header">
					<h:outputText value="@ApplicationScoped" styleClass="scope-name" />
				</f:facet>
		        <hr/>
		        <h:panelGrid columns="3">
		        	<h:outputLabel value="Text to Add: " for="applicationTextInput" />
		        	<h:inputText id="applicationTextInput" value="#{paragraphCtrl.applicationText}" />
		        	<h:commandButton id="addApplicationText" action="#{paragraphCtrl.addApplicationText}" value="Add">
		        		<f:ajax render="applicationOutputText" />
		        	</h:commandButton>
		        </h:panelGrid>
		    	<hr/>
		    	<h:outputText id="applicationOutputText" value="Paragraph: #{paragraphCtrl.application.value}" />
			</h:panelGrid>
	    </h:panelGrid>
	    <h:outputText rendered="#{not empty paragraphCtrl.conversationId}" value="Conversation #{paragraphCtrl.conversationId} initialized" />
	    <h:panelGrid columns="6" styleClass="buttons">
        	<h:commandButton id="addAllTexts" action="#{paragraphCtrl.addAllTexts}" value="Add All">
        		<f:ajax render="@form" />
        	</h:commandButton>
        	<h:commandButton id="beginConv" action="#{paragraphCtrl.beginConversation}" value="Begin Conversation">
        		<f:ajax render="@form" />
        	</h:commandButton>
        	<h:commandButton id="endConv" action="#{paragraphCtrl.endConversation}" value="End Conversation">
        		<f:ajax render="@form" />
        	</h:commandButton>
        	<h:commandButton id="refresh" action="scopes.jsf" value="Refresh With JSF">
        		<f:ajax render="@form" />
        	</h:commandButton>
        	<a href="scopes.jsf">Refresh Without JSF</a>
        	<h:commandButton id="invalidate" action="#{paragraphCtrl.invalidateSession}" value="Invalidate Session">
        		<f:ajax render="@form" />
        	</h:commandButton>
        </h:panelGrid>
	</h:form>
</body>
</html>
